<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card-image">
      <picture>
        <source srcset="images/image-header-desktop.jpg" media="(min-width: 1000px)" />
        <source srcset="images/image-header-mobile.jpg" media="(max-width: 999px)" />
        <img class="image" src="images/image-header-desktop.jpg">
        <div class="filter"></div>
      </picture>
    </div>
    <div class="content">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <ul>
        <li>10k+<br> <span>companies</span> </li>
        <li>314<br> <span>templates</span> </li>
        <li>12m+<br> <span>queries</span> </li>
      </ul>
    </div>
  </div>

</body>

</html>
